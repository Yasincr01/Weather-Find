   <script>
const getUserDetails = async ()=>{
       const response = await fetch("https://api.openweathermap.org/data/2.5/weather?q=kakkanad&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric",{
            method :"GET"
        })
    console.log(response);
    const serverResponse = await response.json()
        console.log(serverResponse);
            result.innerHTML =
            `
            <span style="font-size: 70px;" class="">${serverResponse.main.temp}</span>    
                <span class=" mt-1">feels like ${serverResponse.main.feels_like}</span> 
                <h4 class="fs-2 mt-2">${serverResponse.name}</h4>
                `
                result2.innerHTML = `
                <h3 class="ms-1 mt-1 text-white">${serverResponse.name}</h3>

                    <div  class="ms-2">
                        <h5 class="text-white">Country</h5>

                        <span>${serverResponse.wind.speed}km/h</span>

                    </div>
                `
}
    
    getUserDetails()
